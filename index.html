<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;
    var pusher = new Pusher("3e49024f62ba34248d16", {
      cluster: "ap2",
    });
    var channel = pusher.subscribe("create-ticket-channel");
    channel.bind("create-event", function (data) {
      console.log(data);
      alert(JSON.stringify(data));
    });

    axios.post("http://localhost:3000/broadcast-event").then((res) => console.log(res));
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>Try publishing an event to channel <code>my-channel</code> with event name <code>my-event</code>.</p>
</body>
